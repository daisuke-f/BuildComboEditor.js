<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <title>Combobox Editor for SlickGrid</title>
  <link rel="stylesheet" href="../node_modules/slickgrid/slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="../node_modules/slickgrid/lib/jquery-ui-1.11.3.js" type="text/css"/>
  <link rel="stylesheet" href="examples.css" type="text/css"/>
</head>
<body>
<table width="100%">
  <tr>
    <td valign="top" width="50%">
      <div id="myGrid" style="width:600px;height:500px;"></div>
    </td>
    <td valign="top">
      <h2>Demonstrates:</h2>
      <ul>
        <!-- <li>basic grid with minimal configuration</li> -->
      </ul>
        <h2>View Source:</h2>
        <ul>
            <!-- <li><A href="#" target="_sourcewindow"> View the source for this example on Github</a></li> -->
        </ul>
    </td>
  </tr>
</table>

<script src="../node_modules/slickgrid/lib/jquery-1.11.2.js"></script>
<script src="../node_modules/slickgrid/lib/jquery.event.drag-2.3.0.js"></script>

<script src="../node_modules/slickgrid/slick.core.js"></script>
<script src="../node_modules/slickgrid/slick.grid.js"></script>

<script src="../node_modules/slickgrid/slick.editors.js"></script>
<script src="lib/PlainCombobox.js"></script>
<script src="../BuildComboEditor.js"></script>

<script>
  var grid;
  var columns = [
    {id: "title", name: "Title", field: "title", editor: BuildComboEditor(["ABC", "XYZ"]) },
    {id: "duration", name: "Duration", field: "duration"},
    {id: "%", name: "% Complete", field: "percentComplete"},
    {id: "start", name: "Start", field: "start"},
    {id: "finish", name: "Finish", field: "finish"},
    {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
  ];

  var options = {
    autoEdit: false,
    editable: true,
    enableCellNavigation: true,
    enableColumnReorder: false
  };

  $(function () {
    var data = [];
    for (var i = 0; i < 500; i++) {
      data[i] = {
        title: "Task " + i,
        duration: "5 days",
        percentComplete: Math.round(Math.random() * 100),
        start: "01/01/2009",
        finish: "01/05/2009",
        effortDriven: (i % 5 == 0)
      };
    }

    grid = new Slick.Grid("#myGrid", data, columns, options);
  })
</script>
</body>
</html>
